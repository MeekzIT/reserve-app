name: lint
on: [push, workflow_dispatch]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Install modules
          run: npm i --force
        - name: Run ESLint
          run: npm run lint
      build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Install modules
          run: npm i --force
        - name: Build application
          run: npm run build
